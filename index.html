<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Cosméticos - ZERY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="branding">
      <img src="logotipo.jpeg" alt="Logo ZERY" class="logo">
      <div>
        <h1>ZERY</h1>
        <p>Belleza consciente, piel natural.</p>
      </div>
    </div>
  </header>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Labial Mate">
      <h2>Labial Mate</h2>
      <p>Color intenso y duración prolongada.</p>
      <button onclick="comprar('Labial Mate')">Comprar</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Base Natural">
      <h2>Base Natural</h2>
      <p>Cobertura perfecta con acabado ligero.</p>
      <button onclick="comprar('Base Natural')">Comprar</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Rímel Volumen">
      <h2>Rímel Volumen</h2>
      <p>Pestañas más largas y definidas.</p>
      <button onclick="comprar('Rímel Volumen')">Comprar</button>
    </div>
  </section>

  <footer>
    <p>© 2025 ZERY | Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
